<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            
            --btn-buzz-locked: #dc3545;
            --btn-buzz-active: #28a745;
            --btn-buzz-wait: #ffc107;
            
            --btn-primary: #007bff;
            --btn-confirm: #28a745;
            
            --shadow: rgba(0,0,0,0.5);
        }

        /* --- BASE STYLES --- */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            background: var(--bg-body); 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
            transition: background-color 0.3s;
        }

        /* --- SECTIONS --- */
        #join-section, 
        #game-section { 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100%; 
            width: 100%; 
            box-sizing: border-box;
        }
        
        #game-section { 
            display: none; 
        }

        /* --- INPUTS --- */
        .input-field {
            padding: 15px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--btn-primary);
        }

        /* --- BUTTONS --- */
        .action-btn {
            padding: 15px; 
            font-size: 1.2rem; 
            background: var(--btn-primary); 
            color: white; 
            border: none; 
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
        }
        .action-btn:active { transform: translateY(2px); }

        /* --- BUZZER --- */
        #buzzer-button {
            width: min(70vw, 300px); 
            height: min(70vw, 300px); 
            border-radius: 50%; 
            background-color: var(--btn-buzz-locked); 
            color: white;
            font-size: 2rem; 
            font-weight: bold;
            border: 8px solid rgba(0,0,0,0.2); 
            cursor: pointer; 
            transition: transform 0.1s ease, background-color 0.2s;
            box-shadow: 0 10px 20px var(--shadow); 
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        #buzzer-button:active { 
            transform: scale(0.95); 
            box-shadow: 0 5px 10px var(--shadow); 
        }

        #status-message { 
            margin-top: 30px; 
            font-size: 1.5rem; 
            color: var(--text-main);
            font-weight: bold;
            min-height: 2em;
        }

        #player-info { 
            position: absolute; 
            top: 15px; left: 15px; 
            font-size: 0.9rem; 
            color: var(--text-muted); 
            z-index: 10;
        }

        /* --- MAP INTERFACE --- */
        #map-interface { 
            display: none; 
            flex-direction: column; 
            height: 100vh; width: 100vw; 
            background: var(--bg-body); 
        }
        
        #map-header { 
            padding: 15px; 
            background: var(--bg-card); 
            font-size: 1.1rem; 
            min-height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-bottom: 1px solid var(--border-color);
        }
        
        #player-map { 
            flex-grow: 1; 
            width: 100%; 
            background: #ccc; 
            z-index: 1;
        }
        
        #confirm-guess-btn { 
            display: none; 
            padding: 20px; 
            font-size: 1.5rem; 
            background: var(--btn-confirm); 
            color: white; 
            border: none; 
            width: 100%; 
            text-transform: uppercase; 
            font-weight: bold; 
            cursor: pointer; 
            z-index: 2;
        }
        
        /* Rejoin Message */
        #rejoin-msg {
            margin-top: 15px;
            color: var(--btn-buzz-wait);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div id="player-info">Nicht verbunden</div>

    <div id="join-section">
        <h1 style="margin-bottom: 30px;">Quiz Beitreten</h1>
        <input type="text" id="room-code" placeholder="Raum Code (z.B. 1234)" class="input-field" pattern="[0-9]*" inputmode="numeric">
        <input type="text" id="player-name" placeholder="Dein Name" class="input-field" maxlength="15">
        
        <button id="join-btn" class="action-btn">Beitreten</button>
        
        <p id="rejoin-msg" style="display:none;">Alte Sitzung gefunden...</p>
    </div>

    <div id="game-section">
        <button id="buzzer-button">GESPERRT</button>
        <div id="status-message">Warte auf Host...</div>
    </div>

    <div id="map-interface">
        <div id="map-header">
            <span id="map-q-text">Frage wird geladen...</span>
        </div>
        <div id="player-map"></div>
        <button id="confirm-guess-btn">TIPP ABSENDEN</button>
    </div>

    <script type="module" src="./src/player.ts"></script>
</body>
</html>
