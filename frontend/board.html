<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-board: #00008b;
            --bg-card: #0000cc;
            --bg-overlay: rgba(0,0,0,0.95);
            --bg-player-bar: #111;
            
            --text-main: #fff;
            --text-highlight: #ffcc00;
            --text-success: #4CAF50;
            
            --border-color: #fff;
            --border-highlight: #ffcc00;
            
            --font-main: 'Impact', sans-serif;
            --shadow-text: 2px 2px 0 #000;
        }

        /* --- BASE STYLES --- */
        body { 
            background: var(--bg-board); 
            color: var(--text-main); 
            font-family: var(--font-main); 
            margin: 0; 
            overflow: hidden; 
            background-size: cover; 
            background-position: center; 
            transition: background-image 0.5s ease; 
        }
        
        body::before { 
            content: ''; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.4); 
            z-index: -1; 
        }

        /* --- GRID --- */
        #game-grid { 
            display: grid; 
            gap: 10px; 
            padding: 20px; 
            height: 80vh; 
            text-align: center; 
            box-sizing: border-box;
        }

        .cat-header { 
            color: var(--text-main); 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            text-shadow: var(--shadow-text); 
            background: var(--bg-board); 
            border: 3px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 10px; 
            word-break: break-word; 
            /* Grid Placement wird in JS handled, fallback: */
            grid-row: 1; 
        }
        
        .q-card { 
            background: var(--bg-card); 
            border: 3px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 3rem; 
            color: var(--text-highlight); 
            text-shadow: 3px 3px 0 #000; 
            cursor: default;
        }
        
        .q-card.played {
             opacity: 0; 
             visibility: hidden; 
        }
        
        /* --- QUESTION OVERLAY --- */
        #question-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; 
            
            height: 85vh; 
            
            background: var(--bg-board);
            z-index: 50;
            
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            
            padding: 2vh 5vw;
            box-sizing: border-box;
        }
        
        #question-text { 
            font-size: clamp(2rem, 6vh, 5rem); 
            line-height: 1.2; 
            text-align: center; 
            max-width: 90%; 
            margin: 0 0 20px 0; 
            
            background: rgba(255,255,255,0.1); 
            padding: 15px 20px; 
            border-radius: 10px; 
            
            max-height: 20vh;
            overflow: hidden;
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        /* Falls n√∂tig: List Container etwas kleiner machen, damit beides passt */
        #list-container {
            /* GR√ñSSE */
            width: 100%; /* Volle Breite nutzen, damit wir darin zentrieren k√∂nnen */
            height: 60vh; /* Feste H√∂he erzwingt Umbruch */
            
            margin: 10px 0;
            padding: 0;
            box-sizing: border-box;
            
            /* LAYOUT */
            display: none; /* Wird per JS auf 'flex' geschaltet */
            flex-direction: column;
            flex-wrap: wrap; /* WICHTIG: Erlaubt neue Spalten */
            
            /* AUSRICHTUNG */
            justify-content: flex-start; /* Startet vertikal oben */
            align-content: center;       /* WICHTIG: Zentriert die Spalten horizontal! */
            
            /* ABST√ÑNDE */
            gap: 15px;         /* Abstand vertikal zwischen Karten */
            column-gap: 50px;  /* Abstand horizontal zwischen den Spalten */
        }

        .list-item-card {
            background: #fff;
            color: #000;
            
            /* Schriftgr√∂√üe passt sich an */
            font-size: clamp(1.5rem, 3.5vh, 2.5rem); 
            
            padding: 15px 20px; /* Etwas mehr Padding vertikal */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            font-weight: bold;
            
            /* Breite steuern */
            width: auto;
            min-width: 250px; 
            max-width: 45%;   
            
            /* WICHTIG: TEXT UMBRUCH STEUERUNG */
            white-space: pre-wrap;       /* Erlaubt Zeilenumbr√ºche und bricht automatisch um */
            overflow-wrap: break-word;   /* Bricht lange W√∂rter um, wenn sie nicht passen */
            word-wrap: break-word;       /* Fallback f√ºr √§ltere Browser */
            word-break: break-word;      /* Erzwingt Umbruch auch bei langen Strings ohne Leerzeichen */
            line-height: 1.3;            /* Besserer Abstand bei mehreren Zeilen */
            
            /* Layout im Flex-Container */
            flex: 0 0 auto; 
        }

        #answer-text { 
            display: none; 
            flex-shrink: 0;
            
            font-size: clamp(2rem, 6vh, 4rem); 
            background: #000066; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 15px; 
            text-align: center; 
            border: 3px solid var(--border-highlight); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            margin-top: auto; 
        }
        
        #media-container { 
            max-width: 80%; 
            max-height: 50vh; 
            margin-bottom: 20px; 
            display: none; 
        }
        #media-container img, #media-container video { 
            max-width: 100%; 
            max-height: 50vh; 
            border: 5px solid var(--border-color); 
            display: block; 
        }

        /* --- MAP STYLES --- */
        #q-map { 
            height: 60vh; 
            width: 80%; 
            margin: 20px auto; 
            border: 5px solid var(--border-color); 
            box-shadow: 0 0 20px rgba(0,0,0,0.8); 
            display: none; 
            background: #ccc; 
            z-index: 100; 
        }
        
        /* Custom Marker Styles (f√ºr Leaflet DivIcon) */
        .marker-wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: max-content; 
            transform: translate(-50%, -50%); 
        }
        .marker-dot { 
            width: 16px; height: 16px; 
            border: 2px solid white; 
            border-radius: 50%; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5); 
            margin-bottom: 5px; 
        }
        .marker-label { 
            background: rgba(0,0,0,0.85); 
            color: white; 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-size: 14px; 
            text-align: center; 
            white-space: nowrap; 
            font-family: sans-serif;
        }

        /* --- PLAYER BAR --- */
        #player-bar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            height: 15vh; 
            background: var(--bg-player-bar); 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            align-items: center; 
            border-top: 3px solid var(--border-color); 
            z-index: 60;
        }
        
        .player-card { 
            border: 2px solid var(--border-color); 
            padding: 10px 20px; 
            font-size: 1.5rem; 
            background: var(--bg-board); 
            transition: transform 0.1s, background-color 0.1s; 
        }
        
        .player-card.buzzing { 
            background: #fff; 
            color: var(--bg-board);
            border-color: var(--border-highlight); 
            transform: scale(1.2); 
            box-shadow: 0 0 15px var(--border-highlight);
        }

        /* --- QR OVERLAY --- */
        #qr-overlay { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: var(--bg-overlay); 
            z-index: 1000; 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        /* --- INTRO OVERLAY --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, #000044 0%, #000000 100%);
            z-index: 2000; /* Ganz oben */
            display: none; /* Standardm√§√üig aus */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        /* Animationen f√ºr Text */
        .slide-in {
            animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #intro-main-text {
            font-size: 8rem;
            font-weight: 900;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            margin: 0;
            padding: 20px;
            line-height: 1;
        }

        #intro-sub-text {
            font-size: 3rem;
            color: #aaa;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 5px;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .estimate-result-row {
            width: 100%;
            background: #fff;
            color: #000;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: clamp(1.5rem, 3vh, 2.5rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            flex-shrink: 0; 
            opacity: 0;
            animation: slideInResult 0.5s forwards;
        }
    
        .estimate-winner {
            background: #28a745;
            color: white;
            border: 3px solid #ffcc00;
            transform: scale(1.02);
        }

        #estimate-results {
            display: none;
            width: 100%;
            max-width: 900px;
            
            flex: 1; 
            
            min-height: 0; 
            overflow-y: auto; 
            
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            margin-bottom: 20px;
        }

        @keyframes slideInResult {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #freetext-container {
            display: none;
            width: 90%;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .freetext-card {
            background: #fff;
            color: #000;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            animation: popIn 0.5s ease forwards;
            border: 4px solid transparent; /* Platzhalter f√ºr Rahmen */
            transition: transform 0.2s, border-color 0.2s;
        }

        .freetext-card.correct {
            border-color: #28a745; /* GR√úN */
            background: #d4edda;
            transform: scale(1.05);
        }

        .freetext-card.incorrect {
            border-color: #dc3545; /* ROT */
            background: #f8d7da;
            opacity: 0.8;
        }

        .ft-player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .ft-answer-text {
            font-size: 1.8rem;
            font-weight: bold;
            word-wrap: break-word;
        }

        /* --- PODIUM STYLES --- */
        #podium-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d); /* Feierlicher Gradient */
            z-index: 3000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 50px;
            overflow: hidden;
        }

        .podium-title {
            position: absolute; top: 50px;
            font-size: 6rem; color: white;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            animation: bounceIn 1s ease;
        }

        .podium-stage {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            width: 80%;
            height: 60%;
        }

        .podium-column {
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            width: 200px; position: relative;
            transition: transform 0.3s;
        }

        .p-bar {
            width: 100%;
            background: linear-gradient(to bottom, #eee, #999);
            border-top: 5px solid rgba(255,255,255,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform-origin: bottom;
            animation: growBar 1s ease-out forwards;
        }

        .first .p-bar { background: linear-gradient(to bottom, #FFD700, #DAA520); height: 60vh; animation-delay: 0.5s; }
        .second .p-bar { background: linear-gradient(to bottom, #C0C0C0, #A9A9A9); height: 45vh; animation-delay: 0.2s; }
        .third .p-bar { background: linear-gradient(to bottom, #cd7f32, #8b4513); height: 30vh; animation-delay: 0s; }

        .p-rank { font-size: 4rem; font-weight: bold; color: rgba(0,0,0,0.3); }
        .p-score { font-size: 2.5rem; font-weight: bold; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); margin-top: auto; margin-bottom: 20px;}

        .p-avatar {
            font-size: 2rem; font-weight: bold; color: white;
            margin-bottom: 10px; text-shadow: 0 2px 5px black;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .first .p-avatar { font-size: 3rem; animation-delay: 1.5s; }
        .second .p-avatar { animation-delay: 1.2s; }
        .third .p-avatar { animation-delay: 1.0s; }

        .winner-crown {
            font-size: 4rem; position: absolute; top: -120px;
            animation: dropCrown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0; animation-delay: 1.6s;
        }

        @keyframes growBar { from { transform: scaleY(0); } to { transform: scaleY(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes dropCrown { from { transform: translateY(-50px) rotate(-10deg); opacity: 0; } to { transform: translateY(0) rotate(0); opacity: 1; } }
        @keyframes bounceIn { 0% {transform: scale(0.3); opacity: 0;} 50% {transform: scale(1.05); opacity: 1;} 70% {transform: scale(0.9);} 100% {transform: scale(1);} }

        /* Konfetti Partikel */
        .confetti {
            position: absolute; width: 10px; height: 10px; background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-main-text">TITEL</div>
    </div>

    <audio id="board-bg-music" loop></audio>
    
    <div id="game-grid">
        <h1 style="width:100%; text-align:center; margin-top: 200px;">WARTE AUF SPIEL...</h1>
    </div>

    <div id="question-overlay">
        <div id="question-text"></div>
        <div id="media-container"></div>
        <div id="q-map"></div>
        <div id="list-container"></div>
        <div id="freetext-container"></div>
        <div id="estimate-results"></div>
        <div id="answer-text"></div>
    </div>

    <div id="player-bar"></div>
    
    <div id="qr-overlay">
        <h1 style="color: white; font-size: 4rem; margin-bottom: 40px;">Zum Spiel beitreten</h1>
        <canvas id="qrcode-canvas"></canvas>
        <p style="color: white; font-size: 2rem; margin-top: 40px;">Gehe zu: <span id="join-url"></span></p>
    </div>

    <div id="podium-overlay" style="display:none;">
        <h1 class="podium-title">ERGEBNIS</h1>
        
        <div class="podium-stage">
            <div class="podium-column second">
                <div class="p-avatar" id="p2-name"></div>
                <div class="p-bar" style="height: 40%;">
                    <div class="p-rank">2</div>
                    <div class="p-score" id="p2-score">0</div>
                </div>
            </div>

            <div class="podium-column first">
                <div class="winner-crown">üëë</div>
                <div class="p-avatar" id="p1-name"></div>
                <div class="p-bar" style="height: 60%;">
                    <div class="p-rank">1</div>
                    <div class="p-score" id="p1-score">0</div>
                </div>
            </div>

            <div class="podium-column third">
                <div class="p-avatar" id="p3-name"></div>
                <div class="p-bar" style="height: 25%;">
                    <div class="p-rank">3</div>
                    <div class="p-score" id="p3-score">0</div>
                </div>
            </div>
        </div>

        <div id="confetti-container"></div>
    </div>

    <script type="module" src="./src/board.ts"></script>
</body>
</html>
