<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Host</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #eee;
            --bg-card: #fff;
            --text-main: #000;
            --text-muted: #666;
            --border-color: #ddd;
            --cat-header-bg: #00008b;
            --cat-header-text: #fff;
            --btn-q-bg: #007bff;
            --btn-q-hover: #0056b3;
            --btn-q-used: #343a40;
            --shadow: rgba(0,0,0,0.1);
        }

        /* DARK MODE OVERRIDES */
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --cat-header-bg: #000055; /* Etwas dunkler */
            --cat-header-text: #ddd;
            --btn-q-bg: #0d6efd;
            --btn-q-hover: #0b5ed7;
            --btn-q-used: #222;
            --shadow: rgba(0,0,0,0.5);
        }

        /* --- STYLES USING VARIABLES --- */
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background: var(--bg-body); 
            color: var(--text-main);
            display: flex; 
            height: 95vh; 
            gap: 20px; 
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        #sidebar {
            width: 300px; 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px var(--shadow); 
            border: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column; 
        }

        #player-list { 
            list-style: none; padding: 0; margin: 10px 0; 
            max-height: 40vh; overflow-y: auto; 
        }
        .player-item { 
            padding: 8px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .player-item .score { font-weight: bold; }

        #controls { 
            flex-grow: 1; 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px var(--shadow);
            border: 1px solid var(--border-color);
            display: none; 
            flex-direction: column; 
        }
        
        #host-grid { 
            display: flex; gap: 10px; overflow-x: auto; 
            margin-bottom: 20px; padding-bottom: 10px; 
            border-bottom: 2px solid var(--border-color); 
        }
        .host-col { flex: 1; min-width: 150px; display: flex; flex-direction: column; gap: 5px; }
        
        .host-cat-title { 
            font-weight: bold; text-align: center; margin-bottom: 5px; 
            background: var(--cat-header-bg); 
            color: var(--cat-header-text); 
            padding: 5px; border-radius: 4px; 
        }
        
        .q-btn {
            padding: 15px 10px; 
            background: var(--btn-q-bg); 
            color: white; 
            font-size: 1.2rem; font-weight: bold; 
            border: none; cursor: pointer; border-radius: 4px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .q-btn:hover:not(.disabled) { background: var(--btn-q-hover); }
        .q-btn.used { background: var(--btn-q-used); text-decoration: line-through; opacity: 0.7; }

        /* Steuerung & Buttons */
        #active-question-section { 
            margin-top: 20px; padding: 15px; 
            border: 2px dashed var(--border-color); 
            display: none; 
        }
        
        /* Links & Utility */
        a { color: #007bff; }
        
        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
            align-self: flex-start;
        }
        .theme-toggle-btn:hover { background: var(--border-color); }
    </style>
</head>
<body>
    
    <div id="sidebar">
        <h2>Host Steuerung</h2>
        <p id="room-code-display">Raum: --</p>
        <p>Board URL: <a id="board-url" href="#" target="_blank">Ã–ffnen</a></p>
        <button id="toggle-qr-btn" style="margin-bottom: 10px; background: #17a2b8; color: white;">QR-Code umschalten</button>
        
        <h3>Spieler (<span id="player-count">0</span>)</h3>
        <ul id="player-list"></ul>
        
        <button id="theme-toggle-btn" class="theme-toggle-btn" title="Design wechseln">
            ðŸŒ“
        </button>
        <button id="exit-quiz-btn" style="margin-top: auto; background: #dc3545; color: white;">Session beenden</button>
        
    </div>

    <div id="controls">
        <div id="host-grid">
            </div>

        <div id="active-question-section">
            <h4 id="question-title">-- Aktive Frage --</h4>
            <div id="question-display"></div>
            <div id="answer-display"></div>
            
            <div id="buzz-winner-section">
                <span>**BUZZ!** Gewinner: <span id="buzz-winner-name"></span></span>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button id="correct-btn" style="background: #28a745; color: white;">Richtig (+Punkte)</button>
                    <button id="incorrect-btn" style="background: #dc3545; color: white;">Falsch (-Punkte)</button>
                    <button id="unlock-buzzers-btn" style="background: #ffc107; color: black; display: none;">Buzzer wieder aktivieren</button>
                </div>
            </div>

            <div id="map-mode-controls">
                <span>**MAP MODUS** | <span id="map-submitted-count">0/0</span> Tipps</span>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button id="resolve-map-btn" style="background: #007bff; color: white;">Map auflÃ¶sen</button>
                </div>
            </div>

            <button id="close-question-btn" style="background: #6c757d; color: white; margin-top: 15px;">Frage schlieÃŸen & Reset</button>
        </div>
    </div>

    <script type="module" src="./src/host.ts"></script>
</body>
</html>
