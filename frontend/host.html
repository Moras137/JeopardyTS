<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Host</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #f4f4f9;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-main: #333;
            --text-muted: #666;
            --border-color: #e0e0e0;
            --cat-header-bg: #00008b;
            --cat-header-text: #fff;
            
            /* BUTTONS & ACCENTS */
            --color-primary: #007bff;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-secondary: #6c757d;
            
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }

        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-sidebar: #1e1e1e;
            --bg-card: #2c2c2c;
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --cat-header-bg: #000055;
            --cat-header-text: #ddd;
            
            --color-primary: #3d8bfd;
            --color-success: #2ea043;
            --color-danger: #f85149;
            
            --shadow: 0 4px 6px rgba(0,0,0,0.5);
            --overlay-bg: rgba(0, 0, 0, 0.95);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 0;
            background: var(--bg-body); 
            color: var(--text-main);
            display: flex; 
            height: 100vh; 
            overflow: hidden; /* Scrollen im Body verhindern */
        }
        
        /* --- SIDEBAR (Links) --- */
        #sidebar {
            width: 320px;
            min-width: 320px;
            background: var(--bg-sidebar); 
            border-right: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column; 
            padding: 20px;
            z-index: 10;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        .sidebar-section { margin-bottom: 20px; }
        .sidebar-section.grow { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; }
        .sidebar-section.bottom { margin-top: auto; margin-bottom: 0; padding-top: 20px; border-top: 1px solid var(--border-color); }

        h2, h3 { margin-top: 0; font-size: 1.2rem; color: var(--text-main); }
        
        #room-code-box {
            background: var(--color-primary);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
        }
        #room-code-display { font-size: 1.5rem; font-weight: bold; margin: 0; }
        .room-url { font-size: 0.8rem; color: rgba(255,255,255,0.8); display: block; margin-top: 5px; text-decoration: none;}

        /* Spieler Liste */
        #player-list { 
            list-style: none; padding: 0; margin: 0; 
            overflow-y: auto; 
            flex-grow: 1;
            padding-right: 5px; /* Platz f√ºr Scrollbar */
        }
        .player-item { 
            padding: 10px; 
            background: var(--bg-body);
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; 
        }
        .player-item .score { font-weight: bold; font-size: 1.1rem; }

        /* Musik Controls Compact */
        #music-controls {
            background: var(--bg-body);
            border-radius: 8px;
            padding: 10px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .music-row { display: flex; justify-content: space-between; align-items: center; }

        /* --- MAIN CONTENT (Rechts) --- */
        #main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: auto; /* Grid soll scrollen k√∂nnen wenn n√∂tig */
            position: relative;
        }

        #host-grid { 
            display: flex; 
            gap: 15px; 
            /* Grid zentrieren wenn Platz da ist */
            margin: 0 auto;
            max-width: 100%;
        }
        
        .host-col { 
            flex: 1; 
            min-width: 140px; 
            display: flex; flex-direction: column; gap: 8px; 
        }
        
        .host-cat-title { 
            font-weight: bold; text-align: center; 
            background: var(--cat-header-bg); 
            color: var(--cat-header-text); 
            padding: 10px; border-radius: 4px; 
            box-shadow: 0 2px 4px var(--shadow);
            min-height: 50px; display: flex; align-items: center; justify-content: center;
        }
        
        .q-btn {
            padding: 15px; 
            background: var(--bg-card);
            color: var(--color-primary); 
            border: 2px solid var(--color-primary);
            font-size: 1.5rem; font-weight: bold; 
            cursor: pointer; border-radius: 4px;
            transition: all 0.2s;
            box-shadow: 0 2px 4px var(--shadow);
        }
        .q-btn:hover:not(.used) { background: var(--color-primary); color: white; transform: translateY(-2px); }
        .q-btn.used { 
            background: transparent; color: var(--text-muted); border-color: var(--border-color); 
            text-decoration: line-through; opacity: 0.5; cursor: default; box-shadow: none;
        }

        /* --- OVERLAY F√úR AKTIVE FRAGE (Modal) --- */
        #active-question-section { 
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--overlay-bg);
          /*  backdrop-filter: blur(5px); Glas-Effekt */
            z-index: 1000;
            display: none; /* Standardm√§√üig aus */
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .question-modal-content {
            background: var(--bg-card);
            width: 90%; max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.3s ease-out;
            max-height: 90vh;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .modal-header {
            background: var(--bg-body);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h4 { margin: 0; font-size: 1.2rem; color: var(--text-muted); }
        .modal-points { font-weight: bold; color: var(--color-primary); font-size: 1.2rem; }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .modal-footer {
            padding: 15px 20px;
            background: var(--bg-body);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
        }

        /* --- BUTTONS --- */
        .host-btn {
            border: none; color: white; padding: 10px 18px; 
            border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: opacity 0.2s;
            display: inline-flex; align-items: center; justify-content: center; gap: 5px;
        }
        .host-btn:hover { opacity: 0.9; }
        .btn-full { width: 100%; margin-top: 5px; }

        .btn-primary { background: var(--color-primary); }
        .btn-success { background: var(--color-success); }
        .btn-danger { background: var(--color-danger); }
        .btn-warning { background: var(--color-warning); color: #000; }
        .btn-info { background: var(--color-info); }
        .btn-secondary { background: var(--color-secondary); }

        /* Toggle Button */
        .icon-btn {
            background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-main);
            padding: 5px; border-radius: 4px;
        }
        .icon-btn:hover { background: var(--border-color); }

        /* Media Queries */
        @media (max-width: 900px) {
            #sidebar { width: 250px; min-width: 250px; }
            .q-btn { font-size: 1.2rem; padding: 10px; }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-section">
            <div id="room-code-box">
                <div style="font-size: 0.8rem; text-transform: uppercase; opacity: 0.8;">Raum Code</div>
                <p id="room-code-display">----</p>
                <a id="board-url" href="#" target="_blank" class="room-url">Board √∂ffnen ‚Üó</a>
            </div>
            <button id="toggle-qr-btn" class="host-btn btn-info btn-full">QR-Code zeigen</button>
            <button id="btn-intro-next" class="host-btn btn-warning btn-full" style="margin-bottom: 10px; border: 2px solid white;">
                üöÄ Start: Titel zeigen
            </button>
        </div>

        <div class="sidebar-section grow">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <h3>Spieler (<span id="player-count">0</span>)</h3>
            </div>
            <ul id="player-list">
                </ul>
        </div>

        <div class="sidebar-section bottom">
            <div id="music-controls" style="display:none;">
                <div class="music-row">
                    <span style="font-weight:bold; font-size:0.9rem;">üéµ Hintergrundmusik</span>
                    <button id="btn-music-toggle" class="icon-btn" title="Play/Pause">‚ñ∂</button>
                </div>
                <div class="music-row">
                    <span style="font-size:0.8rem;">Vol:</span>
                    <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.3" style="width: 100px;">
                </div>
            </div>

            <div style="display:flex; justify-content: space-between; margin-top: 15px;">
                <button id="theme-toggle-btn" class="icon-btn" title="Darkmode">üåì</button>
                <button id="exit-quiz-btn" class="host-btn btn-danger" style="font-size: 0.8rem; padding: 5px 10px;">Beenden</button>
            </div>
        </div>
    </div>

    <div id="main-area">
        <div id="host-grid">
            </div>
    </div>

    <div id="active-question-section">
        <div class="question-modal-content">
            <div class="modal-header">
                <h4 id="question-title">Kategorie - Punkte</h4>
                <button id="btn-close-modal-top" class="icon-btn" style="font-size:1.5rem;">&times;</button>
            </div>

            <div class="modal-body">
                <div id="question-display" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
                <hr style="border:0; border-top:1px dashed var(--border-color); margin: 15px 0;">
                <div id="answer-display" style="font-size: 1.1rem; color: var(--text-muted);"></div>
            </div>

            <div class="modal-footer">
                
                <div id="buzz-winner-section" style="width: 100%; display:none; background: rgba(255, 193, 7, 0.1); padding: 10px; border-radius: 5px; margin-bottom: 10px; border: 1px solid var(--color-warning);">
                    <div style="text-align: center; font-weight: bold; font-size: 1.2rem; margin-bottom: 5px;">
                        üö® GEBUZZERT: <span id="buzz-winner-name" style="color: var(--color-primary); font-size: 1.4rem;">Name</span>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button id="correct-btn" class="host-btn btn-success">Richtig ‚úÖ</button>
                        <button id="incorrect-btn" class="host-btn btn-danger">Falsch ‚ùå</button>
                    </div>
                </div>

                <button id="unlock-buzzers-btn" class="host-btn btn-warning" style="display:none;">üîì Buzzer freigeben</button>

                <div id="map-mode-controls" style="display:none; align-items: center; gap: 15px;">
                    <span style="font-weight:bold;">Map: <span id="map-submitted-count">0/0</span> abgegeben</span>
                    <button id="resolve-map-btn" class="host-btn btn-primary">Aufl√∂sen</button>
                </div>

                <div id="list-mode-controls" style="display:none; margin-top:15px; background:#fffbe6; padding:10px; border:1px solid #ffd700; border-radius:5px; color:#333;">
                    <div style="font-weight:bold; margin-bottom:5px;">LISTE: Hinweise aufdecken</div>
                    <div id="list-items-preview" style="font-size:0.9rem; color:#555; margin-bottom:10px; font-style:italic;">
                        </div>
                    <button id="btn-reveal-list" class="host-btn btn-info">N√§chsten Hinweis zeigen</button>
                </div>

                <div style="margin-left: auto;">
                    <button id="close-question-btn" class="host-btn btn-secondary">Frage schlie√üen</button>
                </div>
                
                <div id="pixel-mode-controls" style="display:none; align-items:center; gap:10px; background: #e6f7ff; padding: 10px; border-radius: 5px; border: 1px solid #1890ff;">
                    <span style="font-weight:bold; color:#007bff;">üß© Pixel:</span>
                    <button id="btn-pixel-pause" class="host-btn btn-warning" style="padding: 5px 10px;">‚è∏ Pause</button>
                    <button id="btn-pixel-resume" class="host-btn btn-success" style="padding: 5px 10px;">‚ñ∂ Weiter</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/host.ts"></script>
</body>
</html>
