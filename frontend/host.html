<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Host</title>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #eee;
            --bg-card: #fff;
            --text-main: #000;
            --text-muted: #666;
            --border-color: #ddd;
            --cat-header-bg: #00008b;
            --cat-header-text: #fff;
            --btn-q-bg: #007bff;
            --btn-q-hover: #0056b3;
            --btn-q-used: #343a40;
            --shadow: rgba(0,0,0,0.1);

            /* NEUE AKZENTFARBEN FÃœR BUTTONS */
            --color-primary: #007bff;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-secondary: #6c757d;
        }

        /* DARK MODE OVERRIDES */
        [data-theme="dark"] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #aaa;
            --border-color: #444;
            --cat-header-bg: #000055;
            --cat-header-text: #ddd;
            --btn-q-bg: #0d6efd;
            --btn-q-hover: #0b5ed7;
            --btn-q-used: #222;
            --shadow: rgba(0,0,0,0.5);
            
            /* DARK MODE AKZENTFARBEN */
            --color-primary: #0d6efd;
            --color-success: #38c15a;
            --color-danger: #e35a67;
            --color-warning: #ffd130;
            --color-info: #21b8cc;
            --color-secondary: #7a8288;
        }

        /* --- STYLES USING VARIABLES --- */
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background: var(--bg-body); 
            color: var(--text-main);
            display: flex; 
            height: 95vh; 
            gap: 20px; 
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        #sidebar {
            width: 300px; 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px var(--shadow); 
            border: 1px solid var(--border-color);
            display: flex; 
            flex-direction: column; 
        }

        #player-list { 
            list-style: none; padding: 0; margin: 10px 0; 
            max-height: 40vh; overflow-y: auto; 
        }
        .player-item { 
            padding: 8px; 
            border-bottom: 1px solid var(--border-color); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .player-item .score { font-weight: bold; }

        #controls { 
            flex-grow: 1; 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px var(--shadow);
            border: 1px solid var(--border-color);
            display: none; 
            flex-direction: column; 
        }
        
        #host-grid { 
            display: flex; gap: 10px; overflow-x: auto; 
            margin-bottom: 20px; padding-bottom: 10px; 
            border-bottom: 2px solid var(--border-color); 
        }
        .host-col { flex: 1; min-width: 150px; display: flex; flex-direction: column; gap: 5px; }
        
        .host-cat-title { 
            font-weight: bold; text-align: center; margin-bottom: 5px; 
            background: var(--cat-header-bg); 
            color: var(--cat-header-text); 
            padding: 5px; border-radius: 4px; 
        }
        
        .q-btn {
            padding: 15px 10px; 
            background: var(--btn-q-bg); 
            color: white; 
            font-size: 1.2rem; font-weight: bold; 
            border: none; cursor: pointer; border-radius: 4px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .q-btn:hover:not(.used) { background: var(--btn-q-hover); }
        .q-btn.used { background: var(--btn-q-used); text-decoration: line-through; opacity: 0.7; cursor: default;}

        /* Steuerung & Buttons */
        #active-question-section { 
            margin-top: 20px; padding: 15px; 
            border: 2px dashed var(--border-color); 
            border-radius: 8px;
            display: none; 
        }

        /* NEUE ALLGEMEINE BUTTON KLASSEN */
        .host-btn {
            border: none; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }

        .btn-primary { background: var(--color-primary); }
        .btn-primary:hover { background: #0056b3; }

        .btn-success { background: var(--color-success); }
        .btn-success:hover { background: #1e7e34; }

        .btn-danger { background: var(--color-danger); }
        .btn-danger:hover { background: #bd2130; }

        .btn-warning { background: var(--color-warning); color: black; }
        .btn-warning:hover { background: #e0a800; }

        .btn-info { background: var(--color-info); }
        .btn-info:hover { background: #138496; }
        
        .btn-secondary { background: var(--color-secondary); }
        .btn-secondary:hover { background: #5a6268; }
        
        /* Links & Utility */
        a { color: var(--color-primary); }
        
        /* Theme Toggle Button */
        .theme-toggle-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 10px;
            align-self: flex-start;
        }
        .theme-toggle-btn:hover { background: var(--border-color); }
        
        #music-controls {
            display: none; 
            flex-direction: column;
            gap: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.2s, color 0.2s;
        }

        #music-title {
            color: var(--text-main);
            font-weight: bold;
        }

        /* Der Play-Button */
        #btn-music-toggle {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1.5rem;
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: var(--text-main);
            transition: background-color 0.2s, color 0.2s;
        }

        #btn-music-toggle:hover {
            background: var(--border-color);
        }

        #btn-music-toggle.is-playing {
            background: rgba(40, 167, 69, 0.2);
            color: var(--color-success);
        }

        .music-volume-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    
    <div id="sidebar">
        <h2>Host Steuerung</h2>
        <p id="room-code-display">Raum: --</p>
        <p>Board URL: <a id="board-url" href="#" target="_blank">Ã–ffnen</a></p>
        <button id="toggle-qr-btn" class="host-btn btn-info" style="margin-bottom: 10px;">QR-Code umschalten</button>
        
        <div id="music-controls">
            <div style="display:flex; align-items: center; justify-content: space-between;">
                <span id="music-title">ðŸŽµ Musik</span>
                <button id="btn-music-toggle" title="Play/Pause">â–¶</button>
            </div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <span class="music-volume-label">LautstÃ¤rke:</span>
                <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.3" style="flex-grow: 1; cursor: pointer;">
            </div>
        </div>

        <h3>Spieler (<span id="player-count">0</span>)</h3>
        <ul id="player-list"></ul>

        <button id="theme-toggle-btn" class="theme-toggle-btn" title="Design wechseln">
            ðŸŒ“
        </button>
        <button id="exit-quiz-btn" class="host-btn btn-danger" style="margin-top: auto;">Session beenden</button>
        
    </div>

    <div id="controls">
        <div id="host-grid">
            </div>

        <div id="active-question-section">
            <h4 id="question-title">-- Aktive Frage --</h4>
            <div id="question-display"></div>
            <div id="answer-display"></div>
            
            <div id="buzz-winner-section">
                <span>**BUZZ!** Gewinner: <span id="buzz-winner-name"></span></span>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button id="correct-btn" class="host-btn btn-success">Richtig (+Punkte)</button>
                    <button id="incorrect-btn" class="host-btn btn-danger">Falsch (-Punkte)</button>
                    <button id="unlock-buzzers-btn" class="host-btn btn-warning" style="display: none;">Buzzer wieder aktivieren</button>
                </div>
            </div>

            <div id="map-mode-controls">
                <span>**MAP MODUS** | <span id="map-submitted-count">0/0</span> Tipps</span>
                <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button id="resolve-map-btn" class="host-btn btn-primary">Map auflÃ¶sen</button>
                </div>
            </div>

            <button id="close-question-btn" class="host-btn btn-secondary" style="margin-top: 15px;">Frage schlieÃŸen & Reset</button>
        </div>
    </div>

    <script type="module" src="./src/host.ts"></script>
</body>
</html>
