<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Jeopardy Board</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background: #00008b; color: #fff; font-family: 'Impact', sans-serif; margin: 0; overflow: hidden; }
        
        /* Das Raster für die Fragen */
        #game-grid {
            display: grid;
            gap: 10px; padding: 20px; height: 80vh; text-align: center;
        }
        
        .cat-header { 
            color: white; 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            text-shadow: 2px 2px 0 #000; 
            
            /* NEU: Hintergrundfarbe und Rahmen, um das Element sichtbar zu machen */
            background: #00008b; /* Dunkles Blau, wie der Body */
            border: 3px solid #fff; /* Weißer Rahmen */
            
            /* Feste Höhe und Ausrichtung in der Zelle */
            display: flex;
            align-items: center; /* Text vertikal zentrieren */
            justify-content: center; /* Text horizontal zentrieren */
            padding: 10px;
            text-align: center; /* Fallback */
            word-break: break-word; /* Lange Wörtern umbrechen */
        }
        
        /* Wichtig: Stellt sicher, dass die Header in der ersten Zeile bleiben */
        #game-grid .cat-header {
            grid-row: 1; 
        }
        
       .q-card {
            /* Wichtig: grid-row wird jetzt dynamisch im JS gesetzt */
            background: #0000cc; border: 3px solid #fff; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: #ffcc00; cursor: pointer; text-shadow: 3px 3px 0 #000;
        }
        .q-card.played { opacity: 0; visibility: hidden; }

        /* NEU: Wichtig, damit Header und Fragen im Grid richtig ausgerichtet werden */
        #game-grid .cat-header {
            /* Stellt sicher, dass die Header in der ersten Zeile bleiben */
            grid-row: 1; 
            /* Setzt die Header auf die korrekte Textausrichtung */
            display: flex; 
            align-items: flex-end; /* Text unten platzieren */
            justify-content: center;
        }

        /* Die Frage (Vollbild Overlay) */
        #question-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0000cc; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        #q-text { font-size: 4rem; margin: 20px; text-align: center; text-shadow: 4px 4px 0 #000; max-width: 80%; }
        
        /* Medien */
        #media-container img { max-height: 50vh; border: 5px solid white; }
        #media-container video { max-height: 50vh; border: 5px solid white; }
        
        /* Spieler Leiste unten */
        #player-bar {
            position: fixed; bottom: 0; width: 100%; height: 15vh; background: #111; display: flex; justify-content: center; gap: 20px; align-items: center; border-top: 3px solid white;
        }
        .player-card { border: 2px solid white; padding: 10px 20px; font-size: 1.5rem; background: #00008b; }
        .player-card.buzzing { background: #fff; color: #00008b; border-color: #ffcc00; transform: scale(1.2); }

        /* QR Code Platzierung */
        #qr-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
        }

        body {
            background-size: cover; /* Stellt sicher, dass das Bild den gesamten Viewport bedeckt */
            background-position: center center; /* Zentriert das Bild */
            background-repeat: no-repeat; /* Verhindert Kachelung */
            transition: background-image 0.5s ease-in-out; /* Optional: Schönerer Übergang beim Laden */
        }

        /* Optional: Füge einen dunklen Overlay-Effekt hinzu, um den Text besser lesbar zu machen */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dunkler, leicht transparenter Filter */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="game-grid">
        <h1 style="width:100%; text-align:center; margin-top: 200px;">WARTE AUF SPIEL...</h1>
    </div>

    <div id="question-overlay">
        <div id="media-container"></div>
        <div id="q-text">Die Frage steht hier...</div>
    </div>

    <div id="player-bar"></div>
    
    <div id="qr-overlay" style="
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background-color: rgba(0, 0, 0, 0.95); 
        z-index: 1000; 
        display: none; /* WICHTIG: Standardmäßig ausgeblendet */
        flex-direction: column; 
        align-items: center; 
        justify-content: center;
    ">
        <h1 style="color: white; font-size: 4rem; margin-bottom: 40px;">Zum Spiel beitreten</h1>
        <div id="qrcode-container" style="
            background: white; padding: 20px; border-radius: 10px;
        ">
            </div>
        <p style="color: white; font-size: 2rem; margin-top: 40px;">Gehe zu: <span id="join-url"></span></p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentGame = null;

        // Funktion zum Rendern der Spieler und Scores
        function renderPlayerBar(playersData) {
            const bar = document.getElementById('player-bar');
            bar.innerHTML = "";
            
            for (const id in playersData) {
                const p = playersData[id];
                const div = document.createElement('div');
                div.className = 'player-card';
                div.id = 'p-' + id; 
                div.innerText = `${p.name} (${p.score})`; 
                bar.appendChild(div);
            }
        }

        let qrCodeVisible = false; // Hält fest, ob der Code bereits generiert wurde

        function generateQrCode() {
            // Ersetze 'board.html' durch 'player.html', um den Join-Link zu erhalten
            const url = window.location.href.replace('board.html', 'player.html');
            
            document.getElementById('join-url').innerText = url;

            const container = document.getElementById('qrcode-container');
            container.innerHTML = ''; 
            
            // Generiert den QR-Code
            new QRCode(container, {
                text: url,
                width: 400,
                height: 400,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }


        // --- LISTENER VOM SERVER ---
        socket.on('board_toggle_qr', () => {
            const qrOverlay = document.getElementById('qr-overlay');
            
            if (qrOverlay.style.display === 'none' || qrOverlay.style.display === '') {
                // Bei der ersten Anzeige den QR-Code generieren
                if (!qrCodeVisible) {
                    generateQrCode();
                    qrCodeVisible = true;
                }
                qrOverlay.style.display = 'flex'; // Einblenden
            } else {
                qrOverlay.style.display = 'none'; // Ausblenden
            }
        });
        
        // NEU: Scores werden aktualisiert
        socket.on('update_scores', (players) => {
            renderPlayerBar(players);
        });

        // --- SPIEL LADEN ---
        socket.on('load_game_on_board', (game) => {
            console.log('Quiz-Daten empfangen:', game);
            currentGame = game;
            
            // NEU: Hintergrundbild setzen
            if (currentGame.boardBackgroundPath) {
                document.body.style.backgroundImage = `url(${currentGame.boardBackgroundPath})`;
            } else {
                // Setzt einen Standardhintergrund (z.B. eine einheitliche Farbe)
                document.body.style.backgroundImage = 'none'; 
                document.body.style.backgroundColor = '#1a1a1a'; 
            }

            renderGrid();
        });

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = "";
            
            // Setzt die Spaltenanzahl (z.B. repeat(5, 1fr))
            grid.style.gridTemplateColumns = `repeat(${currentGame.categories.length}, 1fr)`;
            grid.style.display = "grid"; 
            
            // NEU: Setzt die Reihenanzahl explizit
            const numQuestions = currentGame.categories[0]?.questions?.length || 5; 
            // Header-Reihe bekommt nur so viel Platz, wie sie braucht (auto), oder ein Bruchteil (0.5fr)
            grid.style.gridTemplateRows = `0.5fr repeat(${numQuestions}, 1fr)`;

            currentGame.categories.forEach((cat, catIndex) => {
                // Header (wird von CSS auf grid-row: 1 gesetzt)
                const head = document.createElement('div');
                head.className = 'cat-header';
                head.innerText = cat.name;
                grid.appendChild(head);

                // Fragen
                cat.questions.forEach((q, qIndex) => {
                    const card = document.createElement('div');
                    card.className = 'q-card';
                    card.innerText = q.points;
                    card.id = `card-${catIndex}-${qIndex}`; 
                    
                    // WICHTIG: Setze die Grid-Position explizit
                    // grid-column: catIndex + 1 (1-basiert)
                    // grid-row: qIndex + 2 (1 für Header, also 2-basiert)
                    card.style.gridColumn = catIndex + 1;
                    card.style.gridRow = qIndex + 2; 
                    
                    grid.appendChild(card);
                });
            });
            
            // Entferne die nicht mehr benötigte Styling-Anpassung
            // const cards = document.querySelectorAll('.q-card');
            // cards.forEach(card => card.style.flex = ''); // Diese Zeilen werden nicht mehr benötigt.
        }

        // --- FRAGE ANZEIGEN (Kommando vom Host) ---
        socket.on('board_show_question', (data) => {
            const { catIndex, qIndex, question } = data;
            
            document.getElementById('q-text').innerText = question.questionText;
            const mediaCont = document.getElementById('media-container');
            mediaCont.innerHTML = ""; 

            if(question.mediaPath) {
                const ext = question.mediaPath.split('.').pop().toLowerCase();
                if(['mp4', 'webm', 'mov'].includes(ext)) {
                    const vid = document.createElement('video');
                    vid.src = question.mediaPath;
                    vid.autoplay = true; 
                    vid.controls = true; // Steuerung für Board anzeigen
                    mediaCont.appendChild(vid);
                } else {
                    const img = document.createElement('img');
                    img.src = question.mediaPath;
                    mediaCont.appendChild(img);
                }
            }

            document.getElementById('question-overlay').style.display = 'flex';
            
            const card = document.getElementById(`card-${catIndex}-${qIndex}`);
            if(card) card.classList.add('played');
        });

        // --- ZURÜCK ZUM BOARD ---
        socket.on('board_hide_question', () => {
            document.getElementById('question-overlay').style.display = 'none';
            document.getElementById('media-container').innerHTML = "";
        });

        // --- BUZZER LOGIK (Visualisierung) ---
        socket.on('update_player_list', (players) => {
             // Wird jetzt von update_scores übernommen, dient als Fallback
             renderPlayerBar(players);
        });

        socket.on('player_won_buzz', (data) => {
            document.querySelectorAll('.player-card').forEach(c => c.classList.remove('buzzing'));
            const winner = document.getElementById('p-' + data.id);
            if(winner) winner.classList.add('buzzing');
        });
        
        socket.on('buzzers_unlocked', () => {
             document.querySelectorAll('.player-card').forEach(c => c.classList.remove('buzzing'));
        });

    </script>
</body>
</html>
