<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz Erstellen & Bearbeiten</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 95vh; margin: 0; background: #eee; }
        
        /* Linke Leiste zum Laden */
        #load-game-sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .load-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .load-item:hover { background: #f0f0f0; color: #007bff; }
        .load-item.active { background: #007bff; color: white; font-weight: bold; }
        
        /* Hauptbereich */
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-width: 1000px;
        }

        .card { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        
        .question-block { 
            border-left: 4px solid #007bff; 
            padding-left: 15px; 
            margin-top: 15px; 
            background: #f9f9f9; 
            padding: 10px; 
            position: relative;
        }
        .remove-q-btn {
            position: absolute;
            top: -10px; /* Hochgeschoben */
            right: 5px;
            background: none; border: none; color: #dc3545; cursor: pointer;
            font-size: 1.2rem;
            z-index: 1;
        }
        
        .load-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .load-item-row:hover { background: #f0f0f0; }

        .load-item-title {
            flex-grow: 1;
            cursor: pointer;
            padding: 0 5px;
        }
        .load-item.active .load-item-title { color: white; }

        .delete-quiz-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #dc3545; /* Rot */
            padding: 5px;
            margin-left: 10px;
            border-radius: 4px;
        }
        .delete-quiz-btn:hover { background: #ffdddd; }

        button { cursor: pointer; padding: 10px 15px; border: none; border-radius: 4px; margin-top: 10px; }
        button.secondary { background: #6c757d; color: white; }
        button.add-cat-btn { background: #28a745; color: white; }
        button.save { background: #007bff; color: white; font-size: 1.2rem; width: 100%; margin-top: 30px; }
        
        .media-preview { max-width: 100px; max-height: 100px; display: block; margin-top: 5px; border: 1px solid #ccc; }
        .upload-status { font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <div id="load-game-sidebar">
        <h3>Quiz Verwaltung</h3>
        <button onclick="clearForm()" class="add-cat-btn" style="width:100%; margin-bottom:15px;">+ NEUES QUIZ ERSTELLEN</button>
        
        <p><strong>Zum Bearbeiten ausw√§hlen:</strong></p>
        <div id="game-list">Lade Spiele...</div>
    </div>

    <div id="main-content">
        <h1><span id="form-mode">Neues</span> Quiz</h1>

        <div class="card">
            <label>Name des Quiz</label>
            <input type="text" id="gameTitle" placeholder="Titel eingeben...">
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <h2>Hintergrundbild (optional)</h2>
            <label>W√§hle ein Bild f√ºr den Board-Hintergrund:</label>
            <input type="file" id="boardBackgroundUpload" 
                onchange="uploadFile(this, 'preview-background', 'background-path')">
            <span class="upload-status" id="background-status"></span>
            
            <div id="preview-background" style="margin-top: 5px;">
                <img src="" id="background-preview-img" class="media-preview" style="display:none; max-height: 150px;">
                <input type="hidden" id="background-path" value="">
            </div>
            
            <button class="secondary" onclick="removeBackground()" type="button" style="margin-top: 10px;">
                Hintergrundbild entfernen
            </button>
        </div>

        <div id="categories-container">
            </div>

        <button class="add-cat-btn" onclick="addCategory()">+ Neue Kategorie hinzuf√ºgen</button>
        
        <hr>
        <button class="save" onclick="saveGame()">üíæ SPIEL SPEICHERN/AKTUALISIEREN</button>
    </div>

<script>
        let editingGameId = null; 
        let currentCategoriesCount = 0;
        // Globaler Speicher f√ºr Pfade, die gel√∂scht werden m√ºssen
        let filesToDeleteOnSave = [];

        // --- HILFSFUNKTIONEN ---

        async function uploadFile(inputElement, previewId, hiddenInputId, path = null) {
            const statusEl = inputElement.nextElementSibling;
            const img = document.getElementById(previewId);
            const hiddenInput = document.getElementById(hiddenInputId);
            
            if (path) {
                hiddenInput.value = path;
                img.src = path;
                img.style.display = 'block';
                return;
            }

            const file = inputElement.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('mediaFile', file);

            try {
                statusEl.innerText = "Lade hoch...";
                img.style.display = 'none';

                const res = await fetch('/api/upload', { method: 'POST', body: formData });
                const data = await res.json();

                hiddenInput.value = data.filePath;
                statusEl.innerText = "Upload fertig!";
                
                if(file.type.startsWith('image')) {
                    img.src = data.filePath;
                    img.style.display = 'block';
                }
            } catch (e) {
                alert("Fehler beim Upload: " + e);
                statusEl.innerText = "Upload fehlgeschlagen.";
            }
        }
        
        function removeQuestion(btn) {
            const qBlock = btn.closest('.question-block');
            
            // 1. Frage-Medienpfad pr√ºfen
            const mediaPathEl = qBlock.querySelector('.q-media-path');
            if (mediaPathEl && mediaPathEl.value) {
                filesToDeleteOnSave.push(mediaPathEl.value);
                console.log(`Vorgemerkt zum L√∂schen (Frage-Medien): ${mediaPathEl.value}`);
            }
            
            // 2. Antwort-Medienpfad pr√ºfen (NEU)
            const answerMediaPathEl = qBlock.querySelector('.q-answer-media-path');
            if (answerMediaPathEl && answerMediaPathEl.value) {
                filesToDeleteOnSave.push(answerMediaPathEl.value);
                console.log(`Vorgemerkt zum L√∂schen (Antwort-Medien): ${answerMediaPathEl.value}`);
            }
            
            qBlock.remove();
        }

       function removeCategory(catDiv) {
            // Alle Fragen in dieser Kategorie durchlaufen und Medienpfade sammeln
            catDiv.querySelectorAll('.q-media-path').forEach(mediaPathEl => {
                if (mediaPathEl.value) {
                     filesToDeleteOnSave.push(mediaPathEl.value);
                     console.log(`Vorgemerkt zum L√∂schen (durch Kat. entfernt): ${mediaPathEl.value}`);
                }
            });
            catDiv.remove();
        }

        function removeBackground() {
            const pathInput = document.getElementById('background-path');
            const previewImg = document.getElementById('background-preview-img');

            if (pathInput.value) {
                // Den Pfad zum L√∂schen vormerken, falls er gespeichert war
                filesToDeleteOnSave.push(pathInput.value);
                console.log(`Vorgemerkt zum L√∂schen (Hintergrund): ${pathInput.value}`);
            }

            pathInput.value = '';
            previewImg.src = '';
            previewImg.style.display = 'none';
            document.getElementById('background-status').innerText = 'Keine Datei ausgew√§hlt.';
        }

        // --- FORMULAR-MANAGEMENT ---
        
        function clearForm() {
            editingGameId = null;
            document.getElementById('gameTitle').value = '';
            document.getElementById('categories-container').innerHTML = '';
            document.getElementById('form-mode').innerText = 'Neues';
            currentCategoriesCount = 0;
            addCategory(); 
            
            document.querySelectorAll('.load-item').forEach(el => el.classList.remove('active'));
            
            // NEU: Hintergrundbild beim Neuladen leeren
            removeBackground(); 
        }

        // Globale Helper-Funktion f√ºr die Medien-Vorschau (kann au√üerhalb der Hauptfunktionen stehen)
        // Globale Helper-Funktion f√ºr die Medien-Vorschau
        function generateMediaPreviewHtml(path) {
            let previewHtml = '';
            
            if (path) {
                const ext = path.split('.').pop().toLowerCase();
                const mediaIsVideo = ['mp4', 'webm', 'mov'].includes(ext);

                if (mediaIsVideo) {
                    previewHtml = `
                        <video src="${path}" controls class="media-preview" style="display:block; max-height: 100px;"></video>
                        <span style="color: #28a745;">Video geladen</span> 
                    `;
                } else {
                    previewHtml = `
                        <img src="${path}" class="media-preview" style="display:block;">
                        <span style="color: #28a745;">Bild geladen</span>
                    `;
                }
            } else {
                previewHtml = `
                    <img src="" class="media-preview" style="display:none;">
                    <span class="upload-status">Keine Datei ausgew√§hlt.</span>
                `;
            }
            return previewHtml;
        }
        
        function addQuestion(catId, questionData = {}) {
            const qContainer = document.getElementById(`q-cont-${catId}`);
            const qId = Date.now() + Math.random();
            
            // Daten laden (mit NEUEN Feldern)
            const points = questionData.points || 100;
            const negativePoints = questionData.negativePoints || 0; // NEU: Negativpunkte
            const qText = questionData.questionText || '';
            const answerText = questionData.answerText || '';
            const mediaPath = questionData.mediaPath || ''; // Frage-Medien
            const answerMediaPath = questionData.answerMediaPath || ''; // NEU: Antwort-Medien

            const html = `
            <div class="question-block">
                <button class="remove-q-btn" onclick="removeQuestion(this)">üóëÔ∏è</button>

                <label>Punkte (Richtig):</label>
                <input type="number" class="q-points" value="${points}" step="100">
                
                <label>Punkte (Falsch abziehen):</label>
                <input type="number" class="q-negative-points" value="${negativePoints}" step="100" placeholder="0 f√ºr keine Abz√ºge">
                
                <label>Frage-Text:</label>
                <input type="text" class="q-text" placeholder="Die Frage..." value="${qText}">
                
                <label>Medien (Bild/Video) zur Frage (optional):</label>
                <input type="file" onchange="uploadFile(this, 'preview-question-${qId}', 'media-${qId}')">
                
                <div id="preview-question-${qId}" style="margin-top: 5px;">
                    ${generateMediaPreviewHtml(mediaPath)}
                </div>
                <input type="hidden" class="q-media-path" id="media-${qId}" value="${mediaPath}">
                
                <label>Antwort-Text (f√ºr Moderator):</label>
                <input type="text" class="q-answer" placeholder="Die L√∂sung..." value="${answerText}">
                
                <label>Medien (Bild/Video) zur Antwort (optional):</label>
                <input type="file" onchange="uploadFile(this, 'preview-answer-${qId}', 'answer-media-${qId}')">
                
                <div id="preview-answer-${qId}" style="margin-top: 5px;">
                    ${generateMediaPreviewHtml(answerMediaPath)}
                </div>
                <input type="hidden" class="q-answer-media-path" id="answer-media-${qId}" value="${answerMediaPath}">
                
            </div>`;
            
            qContainer.insertAdjacentHTML('beforeend', html);
        }
        
        function addCategory(categoryData = {}) {
            const container = document.getElementById('categories-container');
            currentCategoriesCount++;
            const catId = `cat-${Date.now()}-${currentCategoriesCount}`; 
            
            const catName = categoryData.name || '';

            const html = `
            <div class="card category" id="${catId}">
                <button class="remove-q-btn" onclick="removeCategory(document.getElementById('${catId}'))" style="right:10px;">üóëÔ∏è Kategorie</button>
                <h2>Kategorie</h2>
                <label>Name der Kategorie:</label>
                <input type="text" class="cat-name" placeholder="z.B. Geografie" value="${catName}">
                
                <div class="questions-container" id="q-cont-${catId}"></div>
                
                <button class="secondary" onclick="addQuestion('${catId}')">+ Frage hinzuf√ºgen</button>
            </div>`;
            
            container.insertAdjacentHTML('beforeend', html);

            // Robustheit: √úberpr√ºfen, ob Fragen existieren und ein Array sind
            if (categoryData.questions && Array.isArray(categoryData.questions) && categoryData.questions.length > 0) {
                categoryData.questions.forEach(q => addQuestion(catId, q));
            } else {
                 addQuestion(catId); 
            }
        }

        // --- KORRIGIERTE SPEICHERFUNKTION ---
        async function saveGame() {
            const title = document.getElementById('gameTitle').value;
            const categories = [];

            // 1. NEU: Hintergrundpfad nur einmal hier sammeln (KORREKTUR)
            const boardBackgroundPath = document.getElementById('background-path').value; 

            document.querySelectorAll('.category').forEach(catDiv => {
                const catName = catDiv.querySelector('.cat-name').value;
                const questions = [];

                catDiv.querySelectorAll('.question-block').forEach(qDiv => {
                    
                    // Medienpfade und Negativpunkte sammeln
                    const mediaPath = qDiv.querySelector('.q-media-path').value;
                    const answerMediaPath = qDiv.querySelector('.q-answer-media-path').value; 
                    // Die Zeile "const boardBackgroundPath = ..." wurde hier entfernt

                    questions.push({
                        points: parseInt(qDiv.querySelector('.q-points').value) || 0,
                        negativePoints: parseInt(qDiv.querySelector('.q-negative-points').value) || 0,
                        questionText: qDiv.querySelector('.q-text').value,
                        answerText: qDiv.querySelector('.q-answer').value,
                        mediaPath: mediaPath,
                        answerMediaPath: answerMediaPath,
                        hasMedia: !!mediaPath, 
                        hasAnswerMedia: !!answerMediaPath,
                        mediaType: mediaPath ? mediaPath.split('.').pop().toLowerCase() : 'none',
                        answerMediaType: answerMediaPath ? answerMediaPath.split('.').pop().toLowerCase() : 'none' 
                    });
                });

                categories.push({ name: catName, questions: questions });
            });

            // 2. gameData greift auf die oben definierte Variable zu (KORREKTUR)
            const gameData = { title, categories, boardBackgroundPath }; 
            if (editingGameId) {
                gameData._id = editingGameId;
            }
            
            // 3. Rufe zuerst den Dateil√∂sch-Endpunkt auf (bleibt)
            if (filesToDeleteOnSave.length > 0) {
                console.log(`Starte L√∂schvorgang f√ºr ${filesToDeleteOnSave.length} Dateien.`);
                await fetch('/api/delete-files', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ files: filesToDeleteOnSave })
                });
                filesToDeleteOnSave = [];
            }


            // 4. Speichere das Quiz in der Datenbank (bleibt)
            const res = await fetch('/api/create-game', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(gameData)
            });

            const result = await res.json();
            if(result.success) {
                alert(`Spiel erfolgreich ${editingGameId ? 'aktualisiert' : 'gespeichert'}!`);
                editingGameId = result.gameId;
                loadGameList(); 
                document.getElementById('form-mode').innerText = 'Bearbeitetes';
            } else {
                alert("Fehler beim Speichern:\n\n" + (result.error || "Unbekannter Fehler."));
            }
        }

        // --- API-AUFRUF ZUM L√ñSCHEN (NEU/VERSCHOBEN) ---
        async function deleteGame(id, title) {
            if(!confirm(`M√∂chtest du das Quiz "${title}" wirklich unwiderruflich l√∂schen?`)) {
                return;
            }

            try {
                await fetch(`/api/games/${id}`, { method: 'DELETE' });
                // Nach erfolgreichem L√∂schen die Liste neu laden und das Formular zur√ºcksetzen
                clearForm();
                loadGameList(); 
            } catch (e) {
                console.error(e);
                alert("Fehler beim L√∂schen oder Serververbindung.");
            }
        }

        // --- LADEN ZUM BEARBEITEN ---

        async function loadGameList() {
            const res = await fetch('/api/games'); 
            const games = await res.json();
            
            const list = document.getElementById('game-list');
            list.innerHTML = "";

            if(games.length === 0) {
                list.innerHTML = "<p style='color:#666;'>Noch keine Spiele vorhanden.</p>";
                return;
            }
            
            games.forEach(game => {
                const row = document.createElement('div');
                row.className = 'load-item load-item-row';
                row.dataset.id = game._id;

                // Titel (zum Laden)
                const titleSpan = document.createElement('span');
                titleSpan.className = 'load-item-title';
                titleSpan.innerText = game.title;
                titleSpan.onclick = () => loadGameForEdit(game._id);
                
                // L√∂sch-Button (NEU)
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-quiz-btn';
                delBtn.innerHTML = "üóëÔ∏è"; 
                delBtn.title = `Quiz "${game.title}" l√∂schen`;
                delBtn.onclick = (e) => {
                    e.stopPropagation(); // Verhindert, dass loadGameForEdit getriggert wird
                    deleteGame(game._id, game.title);
                };


                row.appendChild(titleSpan);
                row.appendChild(delBtn);
                list.appendChild(row);
            });
        }

        async function loadGameForEdit(gameId) {
            try {
                // 1. Daten abrufen
                const res = await fetch(`/api/games/${gameId}`);
                const gameData = await res.json();

                // 2. Formular zur√ºcksetzen/initialisieren
                // Wir m√ºssen den Container leeren, bevor wir die gespeicherten Kategorien hinzuf√ºgen
                document.getElementById('categories-container').innerHTML = '';
                currentCategoriesCount = 0; // Wichtig: Z√§hler f√ºr IDs zur√ºcksetzen
                removeBackground(); // Hintergrund-Vorschau leeren

                // 3. Status setzen
                editingGameId = gameId;
                document.getElementById('form-mode').innerText = 'Bearbeitetes';
                document.getElementById('gameTitle').value = gameData.title;

                // Markiere den aktiven Eintrag in der Sidebar
                document.querySelectorAll('.load-item').forEach(el => el.classList.remove('active'));
                const activeItem = document.querySelector(`.load-item[data-id="${gameId}"]`);
                if(activeItem) activeItem.classList.add('active');
                
                // 4. Hintergrundbild laden (wie zuvor implementiert)
                const bgPath = gameData.boardBackgroundPath || '';
                if (bgPath) {
                    document.getElementById('background-path').value = bgPath;
                    document.getElementById('background-preview-img').src = bgPath;
                    document.getElementById('background-preview-img').style.display = 'block';
                    document.getElementById('background-status').innerText = `Bild geladen.`; 
                } else {
                    removeBackground(); 
                }

                // 5. Kategorien und Fragen laden (DER FEHLENDE TEIL WURDE HINZUGEF√úGT)
                if (gameData.categories && Array.isArray(gameData.categories)) {
                    gameData.categories.forEach(cat => addCategory(cat));
                } else {
                    // Falls keine Kategorien vorhanden sind, starte mit einer neuen
                    addCategory();
                }
                
            } catch (e) {
                console.error("Fehler beim Laden des Quiz:", e);
                alert("Fehler beim Laden des Quiz. Details in der Konsole.");
            }
        }

        // Starten mit einer leeren Kategorie und der Ladeliste
        clearForm();
        loadGameList();
    </script>
</body>
</html>
